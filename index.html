<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the United States</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__vector" src="./images/image.svg" alt="Around the United States">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpeg" alt="Cousteau Picture">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-btn" type="button">
                        <img class="profile__edit-img" src="./images/edit-button.svg" alt="Edit Button">
                    </button>
                    <p class="profile__explorer">Explorer</p>
                </div>
                <button class="profile__add-btn" type="button">
                    <img class="profile__add-img" src="./images/add-button.svg" alt="Plus sign">
                </button>
            </section>
            <template class="pictures">
                <!--This section is a placeholder for initalCards-->
            </template>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <div class="popup">
            <form action="#" method="POST" class="popup__container" name="profileForm">
                <button class="popup__close-btn" type="button"><img class="popup__close-img" src="./images/Close-button.svg" alt="Close Button"></button>
                <h3 class="popup__title">Edit profile</h3>
                <input class="popup__name-input" type="text" placeholder="Name" name="name">
                <input class="popup__about-input" type="text" placeholder="About me" name="description">
                <button type="submit" class="popup__submit">Save</button>
            </form>
        </div>
        <div class="popup popup_type_addpic">
            <form action="#" method="POST" class="popup__container popup__container_type_addpic" name="addForm">
                <button class="popup__close-btn popup__close-btn_type_addpic" type="button"><img class="popup__close-img popup__close-img_type_addpic" src="./images/Close-button.svg" alt="Close Button"></button>
                <h3 class="popup__title popup__title_type_addpic">New place</h3>
                <input class="popup__name-input popup__name-input_type_addpic" type="text" placeholder="Title" name="title">
                <input class="popup__about-input popup__about-input_type_addpic" type="text" placeholder="Image link" name="link">
                <button type="submit" class="popup__submit popup__submit_type_addpic">Create</button>
            </form>
        </div>
        <div class="image">
            <button class="image__close-btn" type="button"><img class="image__close-img" src="./images/Close-button.svg" alt="Close Button"></button>
            <img class="image__popup">
            <h4 class="image__title"></h4>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
