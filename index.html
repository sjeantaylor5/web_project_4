<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the United States</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__vector" src="./images/image.svg" alt="Around the United States">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpeg" alt="Cousteau Picture">
                <div class="profile__info">
                    <h1 class="profile__info_name-title">Jacques Cousteau</h1>
                    <p class="profile__info_explorer">Explorer</p>
                </div>
                <div class="profile__info_edit-btn">
                    <img class="profile__info_edit-btn_img" src="./images/edit-button.svg" alt="Edit Button">
                </div>
                <div class="profile__info_add-btn">
                    <img class="profile__info_add-btn_img" src="./images/add-button.svg" alt="Plus sign">
                </div>
            </section>
            <section class="pictures">
                <div class="pictures__picture">
                    <img class="pictures__picture_image" src="./images/Connecticut.jpg" alt="Connecticut Railroad">
                    <h2 class="pictures__picture_title">Connecticut</h2>
                    <img class="pictures__picture_like" src="./images/like-button.svg" alt="Heart">
                </div>
                <div class="pictures__picture">
                    <img class="pictures__picture_image" src="./images/DC.jpg" alt="The Lincoln Memorial">
                    <h2 class="pictures__picture_title">Washington D.C.</h2>
                    <img class="pictures__picture_like" src="./images/like-button.svg" alt="Heart">
                </div>
                <div class="pictures__picture">
                    <img class="pictures__picture_image" src="./images/LakeTahoe.jpg" alt="Lake Tahoe">
                    <h2 class="pictures__picture_title">Lake Tahoe</h2>
                    <img class="pictures__picture_like" src="./images/like-button.svg" alt="Heart">
                </div>
                <div class="pictures__picture">
                    <img class="pictures__picture_image" src="./images/PearlHarbor.jpg" alt="Pearl Harbor">
                    <h2 class="pictures__picture_title">Pearl Harbor</h2>
                    <img class="pictures__picture_like" src="./images/like-button.svg" alt="Heart">
                </div>
                <div class="pictures__picture">
                    <img class="pictures__picture_image" src="./images/SanDiego.jpg" alt="San Diego Coast">
                    <h2 class="pictures__picture_title">San Diego</h2>
                    <img class="pictures__picture_like" src="./images/like-button.svg" alt="Heart">
                </div>
                <div class="pictures__picture">
                    <img class="pictures__picture_image" src="./images/ChicagoBean.jpg" alt="Chicago The Bean">
                    <h2 class="pictures__picture_title">Chicago</h2>
                    <img class="pictures__picture_like" src="./images/like-button.svg" alt="Heart">
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
