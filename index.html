<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the United States</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__vector" src="./images/image.svg" alt="Around the United States">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpeg" alt="Cousteau Picture">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-btn" type="button">
                        <img class="profile__edit-img" src="./images/edit-button.svg" alt="Edit Button">
                    </button>
                    <p class="profile__explorer">Explorer</p>
                </div>
                <button class="profile__add-btn" type="button">
                    <img class="profile__add-img" src="./images/add-button.svg" alt="Plus sign">
                </button>
            </section>
            <section class="pictures">
                <ul class="pictures__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__overlay popup__overlay_type_profile"></div>
            <form action="#" method="POST" class="popup__container" name="profileForm">
                <button class="popup__close-btn" type="button"><img class="popup__close-img" src="./images/Close-button.svg" alt="Close Button"></button>
                <h3 class="popup__title">Edit profile</h3>
                <input id="profile-name" class="popup__input" type="text" placeholder="Name" name="name" required maxlength="40" minlength="2">
                <span id="profile-name-error" class="popup__error"></span>

                <input id="profile-text" class="popup__input" type="text" placeholder="About me" name="description" required maxlength="200" minlength="2">
                <span id="profile-text-error" class="popup__error"></span>

                <button type="submit" class="popup__submit">Save</button>
            </form>
        </div>
        <div class="popup popup_type_addpic">
            <div class="popup__overlay popup__overlay_type_addpic"></div>
            <form action="#" method="POST" class="popup__container popup__container_type_addpic" name="addForm">
                <button class="popup__close-btn popup__close-btn_type_addpic" type="button"><img class="popup__close-img popup__close-img_type_addpic" src="./images/Close-button.svg" alt="Close Button"></button>
                <h3 class="popup__title popup__title_type_addpic">New place</h3>
                <input id="pic-title" class="popup__input popup__input_type_addpic" type="text" placeholder="Title" name="title" required maxlength="30" minlength="1">
                <span id="pic-title-error" class="popup__error"></span>

                <input id="pic-url" class="popup__input popup__input_type_addpic" type="url" placeholder="Image link" name="link" required>
                <span id="pic-url-error" class="popup__error"></span>

                <button type="submit" class="popup__submit popup__submit_type_addpic popup__submit_disabled">Create</button>
            </form>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__overlay popup__overlay_type_image"></div>
            <div class="popup__container popup__container_type_image">
                <figure class="popup__figure">
                    <button class="popup__close-btn popup__close-btn_type_image" type="button"><img class="popup__close-img popup__close-img_type_image" src="./images/Close-button.svg" alt="Close Button"></button>
                    <img class="popup__image" src="//:0" alt="#">
                    <figcaption class="popup__image-title"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template class="card-template">
        <li class="pictures__picture picture">
            <button class="pictures__trash" type="button"></button>
            <img class="pictures__image" src="//:0" alt="#">
            <h2 class="pictures__title"></h2>
            <button class="pictures__like" type="button"></button>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
