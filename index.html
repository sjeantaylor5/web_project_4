<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the United States</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__vector" src="./images/image.svg" alt="Around the United States">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpeg" alt="Cousteau Picture">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-btn" type="button">
                        <img class="profile__edit-img" src="./images/edit-button.svg" alt="Edit Button">
                    </button>
                    <p class="profile__explorer">Explorer</p>
                </div>
                <button class="profile__add-btn" type="button">
                    <img class="profile__add-img" src="./images/add-button.svg" alt="Plus sign">
                </button>
            </section>
            <section class="pictures">
                <div class="pictures__picture">
                    <img class="pictures__image" src="./images/Connecticut.jpg" alt="Connecticut Railroad">
                    <h2 class="pictures__title">Hartford, CT</h2>
                    <button class="pictures__like" type="button"><img class="pictures__heart" src="./images/like-button.svg" alt="Heart"></button>
                </div>
                <div class="pictures__picture">
                    <img class="pictures__image" src="./images/DC.jpg" alt="The Lincoln Memorial">
                    <h2 class="pictures__title">Lincoln Memorial, D.C.</h2>
                    <button class="pictures__like" type="button"><img class="pictures__heart" src="./images/like-button.svg" alt="Heart"></button>
                </div>
                <div class="pictures__picture">
                    <img class="pictures__image" src="./images/LakeTahoe.jpg" alt="Lake Tahoe">
                    <h2 class="pictures__title">Lake Tahoe, NV</h2>
                    <button class="pictures__like" type="button"><img class="pictures__heart" src="./images/like-button.svg" alt="Heart"></button>
                </div>
                <div class="pictures__picture">
                    <img class="pictures__image" src="./images/PearlHarbor.jpg" alt="Pearl Harbor">
                    <h2 class="pictures__title">Pearl Harbor, HI</h2>
                    <button class="pictures__like" type="button"><img class="pictures__heart" src="./images/like-button.svg" alt="Heart"></button>
                </div>
                <div class="pictures__picture">
                    <img class="pictures__image" src="./images/SanDiego.jpg" alt="San Diego Coast">
                    <h2 class="pictures__title">San Diego, CA</h2>
                    <button class="pictures__like" type="button"><img class="pictures__heart" src="./images/like-button.svg" alt="Heart"></button>
                </div>
                <div class="pictures__picture">
                    <img class="pictures__image" src="./images/ChicagoBean.jpg" alt="Chicago The Bean">
                    <h2 class="pictures__title">Chicago, IL</h2>
                    <button class="pictures__like" type="button"><img class="pictures__heart" src="./images/like-button.svg" alt="Heart"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <div class="popup" id="editProfile">
            <form action="" method="GET" class="popup__container" name="profileForm">
                <div class="popup__container">
                    <button class="popup__close-btn" type="button"><img class="popup__close-img" src="./images/Close-button.svg" alt="Close Button"></button>
                    <h3 class="popup__title">Edit Profile</h3>
                    <input class="popup__name-input" type="text" placeholder="Name" name="name" value="Jacques Cousteau">
                    <input class="popup__about-input" type="text" placeholder="About me" name="description" value="Explorer">
                    <button type="submit" class="popup__submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
